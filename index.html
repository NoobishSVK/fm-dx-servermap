<!DOCTYPE html>
<html>
<head>
  <title>Online FM-DX Webserver List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsvectormap/1.5.3/js/jsvectormap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsvectormap/1.5.3/maps/world.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsvectormap/1.5.3/css/jsvectormap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
  <link rel="stylesheet" href="css/entry.css" type="text/css">
  <style>
    body {
      margin: 0;
      background-color: #333; /* Dark background color */
    }
    #map {
      width: 100vw;
      height: 100vh;
      background-color: #333; /* Dark background color for the map */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <div class="panel-sidebar">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="panel-content-all">
      <h2 class="m-0" style="font-size: 32px;font-weight: 200;">Receiver List</h2>
      <p class="m-0" style="font-size: 12px;">by Noobish, kkonradpl & the OpenRadio community</p>
      <div class="logo-container">
        <img class="logo" src="openradio.png" alt="OpenRadio">
      </div>

      <div class="search">
        <input type="text" id="tuner-search" placeholder="Search by tuner name here..." style="justify-self: flex-end;">
      </div>
      <div class="tuner-list"></div>
      <div class="online-status">
        <h2 style="margin-bottom: 0px;">Receivers online:</h2>
        <span id="receivers-online-count" style="font-size: 42px; font-weight: 200;"></span>
      </div>
    </div>

    <div class="panel-content-current">
      <h2 class="m-0" style="font-size: 32px;font-weight: 200;">Receiver Map</h2>
      <p class="m-0" style="font-size: 12px;">by Noobish, kkonradpl & the OpenRadio community</p>
      <div class="logo-container">
        <img class="logo" src="openradio.png" alt="OpenRadio">
      </div>
      <div id="current-tuner-country" style="font-size: 64px;margin-top: 30px;"></div>
      <h2 id="current-tuner-name"></h2>
      
      <h3>Description:</h3>
      <p id="current-tuner-desc">adsf</p>

      <h3>Audio:</h3>
      <p>
        <strong>Channels: </strong> <span id="current-tuner-channels"></span><br>
        <strong>Bitrate: </strong> <span id="current-tuner-bitrate"></span>
      </p>
      
      <a href="#" target="_blank" id="current-tuner-link" class="button">Connect</a>
    </div>
  </div>
  <div class="openradio-logo">
    <a id="open-all-tuners" class="button">Receiver List</a>
    <img class="logo" src="openradio.png" alt="OpenRadio">
  </div>
  
  <script src="maps.js"></script>
</body>
</html>
