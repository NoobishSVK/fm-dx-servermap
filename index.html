<!DOCTYPE html>
<html>
<head>
  <title>Online FM-DX Webserver List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsvectormap/1.5.3/js/jsvectormap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsvectormap/1.5.3/maps/world.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsvectormap/1.5.3/css/jsvectormap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
  <link rel="stylesheet" href="css/entry.css?ver=20240331" type="text/css">
  <style>
    body {
      margin: 0;
      background-color: #333; /* Dark background color */
    }
    #map {
      width: 100vw;
      height: 100vh;
      background-color: #333; /* Dark background color for the map */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <div class="panel-sidebar">
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="panel-content-all">
      <h2 class="m-0" style="font-size: 32px;font-weight: 200;">Receiver List</h2>
      <p class="m-0" style="font-size: 12px;">by <a href="https://buymeacoffee.com/noobish" target="_blank" style="color: #eee">Noobish</a>, <a href="https://buymeacoffee.com/kkonradpl" target="_blank" style="color: #eee;">kkonradpl</a> & the OpenRadio community</p>
      <div class="logo-container">
        <img class="logo" src="openradio.png" alt="OpenRadio Logo" height="50">
      </div>

      <div class="search">
        <input type="text" id="tuner-search" placeholder="Search" style="justify-self: flex-end;">
      </div>
      <div class="tuner-list"></div>
      <div class="online-status">
        <table class="status-table">
          <thead>
            <th class="text-green">Available</th>
            <th class="text-red">Locked</th>
            <th class="text-yellow">Unreachable</th>
          </thead>
          <tbody>
            <tr>
              <td id="status1-count"></td>
              <td id="status2-count"></td>
              <td id="status0-count"></td>
            </tr>
          </tbody>
        </table>
        <p style="margin-bottom: 10px;">
          [<a class="text-bright-underline text-green" href="https://github.com/noobishsvk/fm-dx-webserver/" target="_blank">Set up your own Webserver!</a>]
        </p>
      </div>
    </div>

    <div class="panel-content-current">
      <div class="panel-current-main">
        <div class="logo-container">
          <img class="logo" src="openradio.png" alt="OpenRadio" height="50">
        </div>
        <h2 id="current-tuner-name" style="font-size: 34px; margin: 0 auto 20px auto;"></h2>

        <div class="current-tuner-basicinfo-container" style="display: flex;background-color: #393939;padding: 10px;">
          <div id="current-tuner-country" class="flex-center" style="padding-right: 15px;font-size: 42px;"></div>
          <div style="width: 100%;text-align: left;display: flex;flex-direction: column;justify-content: center;">
            <p id="current-tuner-device"></p>
            <p id="current-tuner-limits"></p>
            <p><strong>Audio:</strong> <span id="current-tuner-bitrate"></span>bps (<span id="current-tuner-channels"></span>)</p>
          </div>
          <div class="tuner-status current-tuner-status flex-center" style="width: 64px; height: auto;"></div>
        </div>
        
        <p class="text-small" style="margin: 5px;" id="current-tuner-version">Webserver version <span id="webserver-version">1.1.4</span></p>
        <h3>Description:</h3>
        <p id="current-tuner-desc"></p>
  
        <h3>Owner contact:</h3>
        <p style="margin-bottom: 15px;" id="current-tuner-contact">No contact available.</p>
      </div>

      <div class="panel-current-connect flex-center">
        <a href="#" target="_blank" class="current-tuner-link button">Connect</a>
        <a href="#" target="_blank" class="text-small current-tuner-link link"><span></span></a>
      </div>
    </div>
  </div>
  <div class="openradio-logo">
    <a id="open-all-tuners" class="button">Receivers</a>
  </div>
  
  <script src="maps.js?ver=20240331"></script>
</body>
</html>
